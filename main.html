<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Example</title>
  <link rel="stylesheet" href="styles.css">
	<style>
		/* Hide modal by default */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0; top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}

/* Modal content box */
.modal-content {
  background-color: white;
  margin: 15% auto;
  padding: 20px;
  width: 50%;
  border-radius: 5px;
}

/* Modal header */
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Close button */
.close-modal {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
}

	</style>
</head>
<body>

  <button id="openModal">Open Modal</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
